<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			//动态设置像素比
			var pixelRatio = 1 / window.devicePixelRatio;
			document.write('<meta name="viewport" content="width=device-width,initial-scale='+ pixelRatio +',minimum-scale='+ pixelRatio +',maximum-scale='+ pixelRatio +',user-scalable=no" />');
			//获取html节点
			var html=document.getElementsByTagName("html")[0];
			var html2 = document.documentElement;	
			//获取屏幕宽度
			var pageWidth=html.getBoundingClientRect().width;
			var w=document.documentElement?document.documentElement.clientHeight:document.body.clientHeight;
			console.log(pageWidth,w)
			
			//屏幕宽度/数值=结果
			html.style.fontSize=pageWidth/16+"px";
		</script>
		<style>
			div,img{
				width: 100%;
				height: 100%
			}
		</style>
	</head>
	<body>
		<div>
			<img src="img/enlist.png" alt="">
		</div>
	<script>
			(function(){
				var html = document.documentElement;
				var hWidth = html.getBoundingClientRect().width;
				html.style.fontSize = hWidth/16 + "px";
				// html.style.fontSize = hWidth/16 + "px";

			})()
	</script>
	</body>
</html>
